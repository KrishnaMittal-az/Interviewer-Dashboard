<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Signup</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="container auth-wrap">
    <div class="auth-card">
        <h1>Student Signup</h1>
        <form action="/ui/signup/student" method="post">
            <div class="form-field"><label>Name</label><input type="text" name="name" required /></div>
            <div class="form-field"><label>Email</label><input type="email" name="email" required /></div>
            <div class="form-actions">
                <button class="btn primary" type="submit">Create Student</button>
                <a href="/" class="btn-link">Back</a>
            </div>
        </form>
        <p class="muted">After creating, you'll be taken to a simple dashboard listing open slots.</p>
    </div>
</div>
</body>
</html>
