spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/interview_scheduler}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  thymeleaf:
    cache: ${THYMELEAF_CACHE:false}
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss

logging:
  level:
    org.hibernate.SQL: warn
    org.springframework: info

app:
  slot:
    generation-days: 14
